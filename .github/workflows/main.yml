name: ðŸš€ Deploy para HostGator via FTP

on:
  push:
    branches:
      - main  # seu branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar o repositÃ³rio
        uses: actions/checkout@v4

      - name: Enviar para HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /public_html/   # ajuste se for subpasta
          local-dir: ./
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
